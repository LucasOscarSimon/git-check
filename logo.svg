<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- CÃ­rculo de fondo -->
  <circle cx="100" cy="100" r="90" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
  
  <!-- Lupa (lado izquierdo) -->
  <circle cx="75" cy="90" r="30" fill="none" stroke="#333" stroke-width="6"/>
  <line x1="95" y1="110" x2="115" y2="130" stroke="#333" stroke-width="6" stroke-linecap="round"/>
  
  <!-- SÃ­mbolos de estado dentro de la lupa -->
  <rect x="65" y="80" width="20" height="5" fill="#4CAF50"/>  <!-- tracked -->
  <rect x="65" y="90" width="20" height="5" fill="#FFC107"/>  <!-- untracked -->
  <rect x="65" y="100" width="20" height="5" fill="#F44336"/> <!-- ignored -->
  
  <!-- Logo de Git ubicado a la derecha -->
  <g transform="translate(130,75) scale(0.5)">
    <path d="M50,20 L80,50 L50,80 L20,50 Z" fill="#F05033"/>
    <circle cx="50" cy="50" r="10" fill="white"/>
    <circle cx="50" cy="20" r="7" fill="white"/>
    <circle cx="80" cy="50" r="7" fill="white"/>
    <circle cx="50" cy="80" r="7" fill="white"/>
    <circle cx="20" cy="50" r="7" fill="white"/>
  </g>
  
  <!-- Texto en la parte inferior -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    git-files-status
  </text>
</svg>
